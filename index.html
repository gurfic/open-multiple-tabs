<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Tabs</title>
</head>
<body>

    <h1>Open Multiple Tabs</h1>
    <button onclick="openTabs()">Open URLs</button>

    <script>
        function openTabs() {
            // List of URLs to open
            const urls = [
                "https://www.pararius.com/appartamenti/den-haag/800-2000",
                "https://www.funda.nl/zoeken/kaart/huur?selected_area=%5B%22den-haag%22%5D"
            ];

            // Loop through URLs and open each one with a delay to avoid pop-up blockers
            urls.forEach((url, index) => {
                setTimeout(() => {
                    const newWin = window.open(url, '_blank', 'noopener');
                    if (newWin) newWin.opener = null;
                }, index * 500); // Delay of 500ms between each URL open
            });
        }
    </script>

</body>
</html>
