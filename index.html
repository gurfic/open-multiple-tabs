<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Multiple Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Open Multiple Tabs</h2>
  <p>Click the button below to open your selected sites in new tabs.</p>
  <button onclick="openTabs()">Open Tabs</button>

  <script>
    function openTabs() {
      const urls = [
        "https://www.pararius.com/appartamenti/den-haag/800-2000",
        "https://www.lequipe.fr/"
      ];

      urls.forEach(url => {
        window.open(url, '_blank');
      });
    }
  </script>
</body>
</html>
