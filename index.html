  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Multiple Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Open Multiple Tabs</h2>
  <p>Click the button below to open all links in new tabs, or explore them individually:</p>
  <button onclick="openTabs()">Open All Tabs</button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Website</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="linksTableBody">
      <!-- JavaScript will populate this -->
    </tbody>
  </table>

  <script>
    const urls = [
      {
        name: "Pararius",
        url: "https://www.pararius.com/appartamenti/den-haag/800-2000"
      },
      {
        name: "Funda",
        url: "https://www.funda.nl/zoeken/kaart/huur?selected_area=%5B%22den-haag%22%5D"
      },
      {
        name: "Rental Rotterdam",
        url: "https://www.rentalrotterdam.nl/woningaanbod/huur/den-haag?locationofinterest=Den%20Haag&moveunavailablelistingstothebottom=true&pricerange.maxprice=2000"
      },
      {
        name: "Liv Residential",
        url: "https://livresidential.nl/huurwoningen?query=Den%20Haag&range%5Bprice%5D=500%3A2000"
      },
      {
        name: "Doen Makelaars",
        url: "https://www.doenmakelaars.com/nl/woningaanbod/huur?salesRentals=rentals#{...}"
      },
      {
        name: "Woonzeker",
        url: "https://woonzeker.com/aanbod/s-gravenhage?page=1&filter=location:Den+Haag|price:150-2010"
      }
    ];

    // Populate the table
    const tableBody = document.getElementById("linksTableBody");
    urls.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.name}</td>
        <td><a href="${entry.url}" target="_blank" rel="noopener noreferrer">${entry.url}</a></td>
      `;
      tableBody.appendChild(row);
    });

    function openTabs() {
      urls.forEach(entry => {
        const newWin = window.open(entry.url, '_blank', 'noopener');
        if (newWin) newWin.opener = null;
      });
    }
  </script>
</body>
</html>
