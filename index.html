<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Multiple Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .url-grid-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    .url-toolbar {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }
    .url-grid-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 0;
      box-sizing: border-box;
    }
    .action-group-left,
    .action-group-right {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
    }
    /* Blue Buttons */
    .btn-blue {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0;
    }
    .btn-blue:hover {
      background-color: #0056b3;
    }
    /* Grey Buttons */
    .btn-grey {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #888888;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0;
    }
    .btn-grey:hover {
      background-color: #444444;
    }
    /* Green Buttons */
    .btn-green {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0;
    }
    .btn-green:hover {
      background-color: #1e7e34;
    }
    /* Red Remove Button */
    .btn-red {
      padding: 6px 16px;
      font-size: 14px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 6px;
    }
    .btn-red:hover {
      background-color: #a71d2a;
    }
    /* 2-column grid */
    .url-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .url-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px 16px;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
      width: 100%;
    }
    .url-item input[type="checkbox"] {
      transform: scale(1.2);
    }
    .url-item input[type="text"] {
      flex: 1;
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 6px;
      min-width: 0;
    }
    .spacer {
      height: 36px;
    }
    @media (max-width: 900px) {
      .url-grid-container {
        max-width: 98vw;
      }
    }
    @media (max-width: 700px) {
      .url-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="spacer"></div>
  <div class="url-grid-container">
    <div class="url-toolbar">
      <button class="btn-blue" onclick="addUrl()">Add URL</button>
      <button class="btn-green" onclick="saveUrls()">Save URLs</button>
    </div>
    <div class="url-grid-header">
      <div class="action-group-left">
        <button class="btn-blue" onclick="openTabs()">Open URLs</button>
        <button class="btn-grey" onclick="selectAll()">Select All</button>
        <button class="btn-grey" onclick="unselectAll()">Unselect All</button>
      </div>
    </div>
    <div id="urlGrid" class="url-grid"></div>
  </div>
  <script>
    // Helper for persistence
    const LOCAL_STORAGE_KEY = "multi_urls_list";

    // Initial URLs
    let initialUrls = [
      "https://www.pararius.com/appartamenti/den-haag/800-2000",
      "https://www.funda.nl/zoeken/kaart/huur?selected_area=%5B%22den-haag%22%5D",
      "https://www.rentalrotterdam.nl/woningaanbod/huur/den-haag?locationofinterest=Den%20Haag&moveunavailablelistingstothebottom=true&pricerange.maxprice=2000",
      "https://livresidential.nl/huurwoningen?query=Den%20Haag&range%5Bprice%5D=500%3A2000",
      "https://www.doenmakelaars.com/nl/woningaanbod/huur?salesRentals=rentals#{%22view%22:%22grid%22,%22sort%22:%22addedDesc%22,%22searchTerms%22:[%22address%22,%22zipcode%22,%22city%22,%22state%22],%22address%22:%22%22,%22title%22:%22%22,%22salesRentals%22:%22rentals%22,%22salesPriceMin%22:0,%22salesPriceMax%22:9999999999,%22devSalesPriceMin%22:0,%22devSalesPriceMax%22:9999999999,%22rentalsPriceMin%22:0,%22rentalsPriceMax%22:2000,%22devRentalsPriceMin%22:0,%22devRentalsPriceMax%22:9999999999,%22surfaceMin%22:0,%22surfaceMax%22:9999999999,%22unitsMin%22:0,%22unitsMax%22:9999999999,%22devSurfaceMin%22:0,%22devSurfaceMax%22:9999999999,%22plotSurfaceMin%22:0,%22plotSurfaceMax%22:9999999999,%22roomsMin%22:0,%22roomsMax%22:9999999999,%22bedroomsMin%22:0,%22bedroomsMax%22:9999999999,%22bathroomsMin%22:0,%22bathroomsMax%22:9999999999,%22city%22:[%22Den%20Haag%22],%22district%22:[],%22mainType%22:[],%22buildType%22:[],%22tag%22:[],%22country%22:[],%22state%22:[],%22listingsType%22:[],%22ignoreType%22:[],%22categories%22:[],%22status%22:%22available%22,%22statusStrict%22:false,%22includeIsBought%22:false,%22user%22:%22%22,%22branch%22:%22%22,%22apartmentType%22:%22%22,%22houseType%22:%22%22,%22archiveTime%22:604800,%22page%22:1,%22grouped%22:true}",
      "https://woonzeker.com/aanbod/s-gravenhage?page=1&filter=location:Den+Haag|price:150-2010"
    ];

    // Load from localStorage if present
    let urls = [];
    if (localStorage.getItem(LOCAL_STORAGE_KEY)) {
      try {
        const stored = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));
        if (Array.isArray(stored)) {
          urls = stored;
        } else {
          urls = [...initialUrls];
        }
      } catch {
        urls = [...initialUrls];
      }
    } else {
      urls = [...initialUrls];
    }

    // Which URLs are selected
    let selected = Array(urls.length).fill(true);

    function renderGrid() {
      const grid = document.getElementById('urlGrid');
      grid.innerHTML = '';
      urls.forEach((url, i) => {
        const div = document.createElement('div');
        div.className = 'url-item';

        // Checkbox
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = selected[i];
        checkbox.onchange = () => {
          selected[i] = checkbox.checked;
        };

        // Editable text input
        const input = document.createElement('input');
        input.type = 'text';
        input.value = url;
        input.size = 42;
        input.onchange = () => {
          urls[i] = input.value;
        };

        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'btn-red';
        removeBtn.onclick = () => {
          removeUrl(i);
        };

        div.appendChild(checkbox);
        div.appendChild(input);
        div.appendChild(removeBtn);
        grid.appendChild(div);
      });
    }

    function openTabs() {
      urls.forEach((url, i) => {
        if (selected[i]) {
          const newWin = window.open(url, '_blank', 'noopener');
          if (newWin) newWin.opener = null;
        }
      });
    }

    function selectAll() {
      selected = Array(urls.length).fill(true);
      renderGrid();
    }

    function unselectAll() {
      selected = Array(urls.length).fill(false);
      renderGrid();
    }

    function addUrl() {
      urls.push('');
      selected.push(true);
      renderGrid();
      saveUrls(); // Save after adding so it's also persistent
    }

    function saveUrls() {
      // Save to localStorage
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(urls));
      // Also update initialUrls in memory for future reloads (for user clarity, not needed for persistence)
      initialUrls = [...urls];
    }

    function removeUrl(index) {
      urls.splice(index, 1);
      selected.splice(index, 1);
      renderGrid();
      saveUrls(); // Save after removal so it's persistent
    }

    // Initial render
    renderGrid();
  </script>
</body>
</html>
