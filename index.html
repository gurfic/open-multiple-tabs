<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Multiple Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .url-list {
      margin-top: 30px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .url-list a {
      display: block;
      margin-bottom: 10px;
      color: #007bff;
      text-decoration: none;
      word-break: break-all;
    }
    .url-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Open Multiple Tabs</h2>
  <p>Click the button below to open your selected sites in new tabs (same browser).</p>
  <button onclick="openTabs()">Open Tabs</button>

  <div class="url-list" id="urlList"></div>

  <script>
    const urls = [
      "https://www.pararius.com/appartamenti/den-haag/800-2000",
      "https://www.funda.nl/zoeken/kaart/huur?selected_area=%5B%22den-haag%22%5D",
      "https://www.rentalrotterdam.nl/woningaanbod/huur/den-haag?locationofinterest=Den%20Haag&moveunavailablelistingstothebottom=true&pricerange.maxprice=2000",
      "https://livresidential.nl/huurwoningen?query=Den%20Haag&range%5Bprice%5D=500%3A2000",
      "https://www.doenmakelaars.com/nl/woningaanbod/huur?salesRentals=rentals#{%22view%22:%22grid%22,%22sort%22:%22addedDesc%22,...}", // shortened for readability
      "https://woonzeker.com/aanbod/s-gravenhage?page=1&filter=location:Den+Haag|price:150-2010"
    ];

    function openTabs() {
      urls.forEach(url => {
        const newWin = window.open(url, '_blank', 'noopener');
        if (newWin) newWin.opener = null;
      });
    }

    // Populate the list of links
    const listContainer = document.getElementById("urlList");
    urls.forEach(url => {
      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = url;
      listContainer.appendChild(link);
    });
  </script>
</body>
</html>
